<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>windows ui</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropup.css">
    <link rel="stylesheet" href="css/window.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar fixed-bottom navbar-light no-padding no-margin-navbar no-select">
        <div class="dropup no-margin-navbar">
            <div href="" onclick="toggleUp()" class="start-btn no-padding">
                <img src="public/winxpstart.png" width="110" height="35" alt="" class="start-btn no-margin-navbar">
            </div>
            <div class="dropup-content" id = "start-content">
                <div class="start-title">
                    <div class="start-title-img"><img src="public/chess.bmp" alt=""></div>
                    <div><b>User</b></div>
                </div>
                <div class="start-span"></div>
                <div class="start-linklist-left">
                    <a class="start-link" href="">
                        <div class="start-option">
                            <img width="30" src="public/Internet_Explorer_6_logo.png" alt="">
                            Internet Explorer
                        </div>
                    </a>
                    <a class="start-link" href="">
                        <div class="start-option">
                            <img width="30" src="public/Internet_Explorer_6_logo.png" alt="">
                            Internet Explorer
                        </div>
                    </a>
                    <a class="start-link" href="">
                        <div class="start-option">
                            <img width="30" src="public/Internet_Explorer_6_logo.png" alt="">
                            Internet Explorer
                        </div>
                    </a>
                </div>
                <div class="start-linklist-right">
                    <div class="start-option">
                        <img width="30" src="public/Internet_Explorer_6_logo.png" alt="">
                        <a class="start-link" href="">opcion 1</a>
                    </div>
                </div>
                <div class="start-footer">
                    
                </div>
            </div>
        </div>
    </nav>

    <div id="desktop" class="bg desktop">
        <div id="window" class="window">
            <div class="title no-select" id="windowTitle"><img class="img" src="public/Internet_Explorer_6_logo.png" alt=""> Hola mundo</div>
            <div class="drag-rd"></div>
            <div class="drag-ru"></div>
            <div class="drag-lu"></div>
            <div class="drag-ld"></div>
            <div class="content">
                Hello
            </div>
        </div>
    </div>

    <script src="js/dropup.js"></script>
    <script src="js/window.js"></script>
</body>
</html>
